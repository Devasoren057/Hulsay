<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>hULSAY - Tribal Font Portfolio</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="logo.png" />
  
  <style>
    /* Nagam font embed */
    @font-face {
      font-family: 'Nagam';
      src: url('fonts/Nagam.woff') format('woff');
    }

    /* Santali day ke liye style */
    #santali-day {
      font-family: 'Nagam', sans-serif;
      font-size: 22px;
      color: #2c3e50;
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="hULSAY Logo" class="logo" />
    <h1>hULSAY</h1>
    <p class="subtitle"> Santali AricHali akHor a.yka.v</p>
    <div id="datetime"></div>

    <!-- Santali Day Display -->
    <p>Dinam qutum : <span id="santali-day"></span></p>

    <div id="google_translate_element"></div>
  </header>

  <main>
    <section class="tester">
      <h2>Font Tester</h2>
      <textarea id="fontInput" placeholder="ol me santali te..." oninput="updatePreview()"></textarea>
      <div id="fontPreview">Preview will appear here...</div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 hULSAY | Preserving Tribal Identity Through Design</p>
  </footer>

  <script src="script.js"></script>
  <script type="text/javascript">
    // Google Translate initialization
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- Santali day script -->
  <script>
    const santaliDays = [
      "sife maha", // Sunday
      "ote maha",   // Monday
      "bale maha", // Tuesday
      "sa.gun maha", // Wednesday
      "Sa.rdi maha", // Thursday
      "ja.rub maha", // Friday
      "qu.hum maha"  // Saturday
    ];

    const today = new Date();
    const dayIndex = today.getDay();
    document.getElementById("santali-day").innerText = santaliDays[dayIndex];
  </script>

</body>
</html>
