      "Sa.rdi maha",   // Thursday
      "ja.rub maha",   // Friday

  <!-- Date + Time Script with Ol Chiki Time Format -->
  <script>
    function updateDateTime() {
      const now = new Date();

      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const timePeriod = hours >= 12 ? "·±•·±Æ·±¥·±ü ·±µ·±Æ·±û·±ü" : "·±ü·±≠·±©·±µ ·±µ·±Æ·±û·±ü";

      if (hours > 12) hours -= 12;
      if (hours === 0) hours = 12;

      const formattedTime = `${hours}:${minutes} ${timePeriod}`;

      const day = now.getDate().toString().padStart(2, '0');
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      const year = now.getFullYear();

      const formattedDate = `${day}-${month}-${year}`;

      document.getElementById("datetime").innerText = `${formattedDate} | ${formattedTime}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
